<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Skin AR Guidance</title>
    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Smaller text guidance for alignment -->
        <a-text value="Align with dog's skin" position="0 0.4 -1.5" color="black" width="1.5"></a-text>

        <!-- Smaller marker ring for alignment -->
        <a-entity
            geometry="primitive: ring; radiusInner: 0.15; radiusOuter: 0.2"
            material="color: yellow; opacity: 0.8"
            position="0 0.5 -1.5">
        </a-entity>

        <!-- Smaller instructions below the marker -->
        <a-text value="Ensure clear view of skin" position="0 0.2 -1.5" color="red" width="1.8"></a-text>
        <a-text value="Tap Capture to take image" position="0 0.05 -1.5" color="blue" width="1.8"></a-text>

        <!-- Smaller directional arrows pointing to marker -->
        <a-entity
            geometry="primitive: cone; height: 0.1; radiusBottom: 0.03"
            material="color: green"
            position="-0.3 0.6 -1.4"
            rotation="0 0 -30">
        </a-entity>
        <a-entity
            geometry="primitive: cone; height: 0.1; radiusBottom: 0.03"
            material="color: green"
            position="0.3 0.6 -1.4"
            rotation="0 0 30">
        </a-entity>
        <a-entity
            geometry="primitive: cone; height: 0.1; radiusBottom: 0.03"
            material="color: green"
            position="0 0.6 -1.4"
            rotation="0 0 0">
        </a-entity>

        <!-- Smaller alignment instruction below marker -->
        <a-text value="Position here" position="0 0.7 -1.5" color="yellow" width="1.5"></a-text>
    </a-scene>
</body>
</html>
